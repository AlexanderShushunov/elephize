@startuml
skinparam componentStyle rectangle
frame "-" {
component [translateProgram] #Cyan

(.elephizerc) .> [cli.ts]
User ==> [cli.ts]
[cli.ts] <. (CLI options)
[cli.ts] ==> [transpile.ts :: transpile] : options

[transpile.ts :: transpile] ==> [translateCode] : options
[transpile.ts :: transpile] ==> [translateCodeAndWatch] : options

note left of translateCode : Creates Node\n Flags Store
note right of translateCodeAndWatch : Creates Node\n Flags Store

[transpile.ts :: transpile] -> (bootstrap.php) : generate
(server-side libs) <- [transpile.ts :: transpile] : copy from dist

[translateCode] ==> [resolveModules] : options, replaced \n & ignored imports
[translateCodeAndWatch] ==> [resolveModules] : options, replaced \n & ignored imports

[resolveModules] ==> [ts.createProgram] : resolved modules
[resolveModules] ==> [ts.createWatchProgram] : resolved modules

[translateCode] ==> [translateProgram] : options and\n NodeFlagsStore
[translateCodeAndWatch] ==> [translateProgram] : options and\n NodeFlagsStore
[ts.createProgram] ==> [translateProgram] : program
[ts.createWatchProgram] ==> [translateProgram] : program

[translateProgram] ==> (transpiled files) : file-by-file \n data stream
}
@enduml

